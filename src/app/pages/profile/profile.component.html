<div class="mt20"></div>
<mat-card>
    <div class="mt20"></div>
    <h1 class="text-center">Your Profile Details</h1>
    <mat-card-content>
        <div class="container">
            <div class="container text-center">
                <img class="profile-img"  src="../../../assets/images/defaulr-profile.jpg" alt="">
                <h1 class="mt20">{{name}}</h1>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Details Column -->
                        <ng-container matColumnDef="details">
                          <th mat-header-cell *matHeaderCellDef> DETAILS </th>
                          <td mat-cell *matCellDef="let element"> {{element.details}} </td>
                        </ng-container>
                      
                        <!-- Information Column -->
                        <ng-container matColumnDef="info">
                          <th mat-header-cell *matHeaderCellDef> INFORMATION </th>
                          <td mat-cell *matCellDef="let element"> {{element.info}}  </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>                         
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<div class="mt20"></div>
